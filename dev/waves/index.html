<!doctype html>
<html>

<head>
  <title>jQuery Waves - Joshua Potter</title>
  <meta charset="utf-8">
  <meta name="author" content="Joshua Potter">
  <meta name="description" content="Joshua Potter, Web & Mobile Developer">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- styles -->
  <style type="text/css">
    html,
    body {
      height: 100%;
      background: #f6f6f6;
    }
    
    .container {
      height: 100%;
      display: table;
    }
    
    .vertical-align {
      height: 100%;
      display: table-cell;
      vertical-align: middle;
    }
    
    .circle {
      position: relative;
      margin: 0 auto 25px;
      -webkit-box-shadow: 0 -5px 80px -1px rgba(0, 0, 0, 0.025);
      -moz-box-shadow: 0 -5px 80px -1px rgba(0, 0, 0, 0.025);
      box-shadow: 0 -5px 80px -1px rgba(0, 0, 0, 0.025);
      background: rgb(255, 255, 255);
      background: -moz-linear-gradient(top, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 1) 60%, rgba(170, 170, 170, 1) 100%);
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 1) 60%, rgba(170, 170, 170, 1) 100%);
      background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 1) 60%, rgba(170, 170, 170, 1) 100%);
      filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#aaaaaa', GradientType=0);
      width: 300px;
      height: 300px;
      border-radius: 100%;
      overflow: hidden;
    }
    
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    
    h1 {
      font-weight: 200;
      color: #5f676d;
    }
    
    h2 {
      font-size: 18px;
      letter-spacing: 5px;
      font-weight: 400;
      color: #61b4e7;
    }
    
    h3 {
      margin-top: 0;
      font-size: 12px;
      letter-spacing: 3px;
      font-weight: 400;
      color: #61b4e7;
    }
  </style>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.typekit.net/hna2nab.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
</head>

<body>
  <div class="container">
    <div class="vertical-align text-center">
      <div class="circle">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
          <defs></defs>
          <path id="wave-1" d="">
        </svg>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
          <defs></defs>
          <path id="wave-2" d="">
        </svg>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
          <defs></defs>
          <path id="wave-3" d="">
        </svg>
      </div>
      <h1 class="tk-freight-sans-pro">the wave company</h1>
      <h2 class="tk-freight-sans-pro">510 Ocean Dr</h2>
      <h3 class="tk-freight-sans-pro">Miami Beach,FL</h3>
    </div>
  </div>

  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="js/jquery.wavify.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#wave-1').wavify({
        height: 140,
        amplitude: 30,
        speed: .14,
        bones: 3,
        color: 'rgba(0, 145, 234,.25)'
      });
      $('#wave-2').wavify({
        height: 150,
        amplitude: 30,
        speed: .16,
        bones: 2,
        color: 'rgba(0, 145, 234,.25)'
      });
      $('#wave-3').wavify({
        height: 160,
        amplitude: 30,
        speed: .18,
        bones: 3,
        color: 'rgba(0, 145, 234,.25)'
      });
    });
  </script>
</body>

</html>
