<!doctype html>
<html>
	<head>
		<title>Hello</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- 		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900' rel='stylesheet' type='text/css'> -->
		<script src="https://use.typekit.net/okf4mjs.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<script src="https://use.fontawesome.com/7424f8b6f5.js"></script>
		
		<style type="text/css">
			html,
			body,
			.container {
				height: 100%;
			}
			body {
				font-family: "livory",sans-serif;
				-webkit-font-smoothing: antialiased;
				color: #32353a;
				overflow-x: hidden;
				background: #eeeff5;
				line-height: 1.2;
			}
			#hero {
				height: 100%;
				display: table;
				font-size: 80px;
			}
			.hero-valign {
				display: table-cell;
				vertical-align: middle;
			}
			span {
				display: inline-block;
				min-width: 300px;
				max-width: 500px;
				font-weight: 700;
				font-style: italic;
				background: transparent;
				border: none;
				border-bottom: 2px solid rgba(0,0,0,.1);
			}
			span:focus {
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section id="hero">
				<div class="hero-valign">
					Hello, <span contenteditable="true"></span>
				</div>
			</section>
		</div>
	</body>
</html>
