</section>
<script type="text/javascript">
    $(document).ready(function() {
        var ids = new Array();
        var imgs = new Array();
        var i = 0;
        $('#dap-preview pre a').each(function() {
            ids.push(i);
            i++;
            imgs.push($(this).attr('href'));
        });
        
        for(var u = 1; u < imgs.length-4; u++) {
            $('#dap-carousel').append('<div class="col-nr-3" id="' + ids[u] + '" style="background-image:url(' + imgs[u+4] + ');" ></div>');
        }
        
        $('#dap-carousel #1').addClass('active');
        
        $('#dap-preview').html('<img id="dap-img-' + ids[5] + '" src="' + imgs[5] + '" class="img-fluid" />');
        $('#dap-preview').click(function() {
            if(!$(this).hasClass('full')) {
                $(this).addClass('full');
            } else {
                $(this).removeClass('full');
            }
        })
        $('#dap-preview pre a').click(function(e) {
            e.preventDefault();
        });
        
        $('#dap-carousel .col-nr-3').click(function() {
            if(!$(this).hasClass('active')) {
                var carouselid = $(this).attr('id');
                var carouselimg = parseInt(carouselid, 10) + 4;
                $('#dap-carousel .col-nr-3').removeClass('active');
                $('#dap-preview').html('<img id="dap-img-' + ids[carouselid] + '" src="' + imgs[carouselimg] + '" class="img-fluid" />');
                $(this).addClass('active');
            }
        });
    });
</script>
</body>

</html>
