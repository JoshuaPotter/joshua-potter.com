	<script type="text/javascript">
		$(document).ready(function() {
			$('.details').click(function(event) {
				event.preventDefault();
				var $creator = $(this);
				var $creatorPosition = $creator.parent().parent().position();
				if( !$creator.find('.more-detail').is(':visible') ) {
					$creator.parent().parent().css({
						zIndex: 500,
						position: "absolute",
						top: $creatorPosition.top,
						left: $creatorPosition.left,
						width: "calc(100% - 30px)"
					});
					$('.cover').fadeIn();
					$creator.find('.more-detail').slideToggle(function() {
						$('.cover').css({
							bottom: -$creator.find('.more-detail').height()
						});
					});
				}
				else {
					$('.cover').fadeOut();
					$creator.find('.more-detail').slideToggle(function() {
						$creator.parent().parent().css({
							zIndex: 0,
							position: "relative",
							top: "auto",
							left: "auto",
							right: "auto",
							bottom: "auto",
							width: "auto"
						});
					});
				}
				$('.cover').click(function() {
					$('.cover').fadeOut();
					$creator.find('.more-detail').slideUp(function() {
						$creator.parent().parent().css({
							zIndex: 0,
							position: "relative",
							top: "auto",
							left: "auto",
							right: "auto",
							bottom: "auto",
							width: "auto"
						});
					});
				});
			});
		});
	</script>
