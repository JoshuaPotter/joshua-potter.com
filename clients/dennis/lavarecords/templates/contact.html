<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Lava Records</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- font awesome magic -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- google font magic -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>

		<!-- bootstrap magic -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- slidebars magic -->
		<link rel="stylesheet" href="css/slidebars.min.css">

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- slidein menu -->
		<script src="js/slidebars.min.js"></script>

		<!-- custom css magic -->
		<link rel="stylesheet" type="text/css" href="css/navigation.css" />
		<link rel="stylesheet" type="text/css" href="css/slider.css" />
		<link rel="stylesheet" type="text/css" href="css/headers.css" />
		<link rel="stylesheet" type="text/css" href="css/content.css" />
		<link rel="stylesheet" type="text/css" href="css/contact.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
	</head>

	<body>

		<!-- ==========================SLIDE OUT MENU=========================== -->
		<div class="sb-slidebar sb-right">
			<div class="logo"></div>
			<ul>
				<li><a href="#"><i class="fa fa-bank"></i> Home</a></li>
				<li><a href="#"><i class="fa fa-book"></i> About</a></li>
				<li><a href="#"><i class="fa fa-file-text"></i> Blog</a></li>
				<li><a href="#"><i class="fa fa-envelope"></i> Contact</a></li>
			</ul>
			<h3 id="roster-nav-list-toggle">
				Roster <i id="roster-button" class="fa fa-plus pull-right"></i>
			</h3>
			<ul id="roster-nav-list">
				<li><a href="#"><i class="fa fa-user"></i> Lorde</a>
				</li>
				<li><a href="#"><i class="fa fa-user"></i> Jessie J</a>
				</li>
				<li><a href="#"><i class="fa fa-user"></i> Jetta</a>
				</li>
			</ul>
		</div>

		<!-- ==========================NAVIGATION=========================== -->
		<header id="header-navigation" class="sb-slide">
			<div class="navigation">
				<i class="fa fa-bars nav-button"></i>
			</div>
			<a href="#" class="logo"></a>
			<div class="social-media">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
			</div>
		</header>

		<!-- ==========================MAIN CONTENT=========================== -->
		<div id="sb-site">

			<!-- ==========================CONTACT CONTENT=========================== -->
			<div class="load">
				<section id="header" class="container-fluid" style="background-image: url('img/headers/header-2.jpg');">
					<h1>
						Contact Us
					</h1>
				</section>
			</div>
			
			<!-- ==========================CONTENT=========================== -->
			<section id="content" class="container">
				<section id="contact" class="col-md-8">
					<form id="contactform" role="form">
						<div class="form-group">
							<select class="form-control">
								<option>General</option>
								<option>Technical</option>
								<option>Demoes</option>
								<option>Sales</option>
							</select>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input class="form-control" type="name" placeholder="Enter name">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">@</div>
								<input class="form-control" type="email" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-ellipsis-h"></i></div>
								<textarea class="form-control" type="message" placeholder="Enter message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-danger btn-lg btn-block">Send</button>
						</div>
					</form>
				</section>
				<section id="sidebar" class="col-md-4">
					<h3>
						Address
					</h3>
					<address>
						9000 SR-81,<br />
						New York, NY, 000000<br />
						1-800-000-000
					</address>
				</section>
			</section>
			
			<section id="map" class="container">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.6175625839574!2d-73.98566399999997!3d40.748439999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire+State+Building!5e0!3m2!1sen!2sus!4v1405873188583" width="600" height="450" frameborder="0" style="border:0"></iframe>
			</section>

			<!-- ==========================FOOTER=========================== -->
			<footer id="footer" class="container-fluid">
				<div class="logo"></div>
				<div class="disclaimer">
					&copy; Lava Records
				</div>
				<div class="disclaimer">
					All rights reserved.
				</div>
			</footer>

		</div>

		<!-- bootstrap -->
		<script src="js/bootstrap.min.js"></script>

		<!-- custom js -->
		<script src="js/navigation.js"></script>

		<!-- blur -->
		<script src="js/blur.min.js"></script>

		<!-- carousel -->
		<script src="owl-carousel/owl.carousel.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				$("#slider").owlCarousel({
					navigation: true,
					slideSpeed: 300,
					paginationSpeed: 400,
					autoPlay: true,
					singleItem: true,
					transitionStyle : "goDown"
				});

			});
		</script>

	</body>

</html>
